<div class="container">
	<div class="row">
		<div class="col-sm-12">
		    <div class="login-center">

        <form (ngSubmit)="loginUser(f)" #f="ngForm">
		    <label>User Email</label>
		    <div class="form-group"> 
                <input type="text"
                class="form-control" 
                placeholder="user Id"
                name="userid"
                ngModel
                required
                email
                #email="ngModel"> 
                <span class="help-block" *ngIf="!email.valid && email.touched">
                  Please enter valid email</span>
            </div> 
		       <label>Password</label>
            <div class="form-group"> 
                <input 
                  type="password" 
                  class="form-control"
                  placeholder="password"
                  name="password"
                  ngModel
                  required
                  pwd
                  #pwd="ngModel">
                  <span class="help-block" *ngIf=" pwd.touched">
                    Please enter a password</span>
            </div> 

            <button class="btn btn-primary" 
            type="submit"
            [disabled]="!f.valid">Connect</button>
          </form>
          </div>
		</div>  
	</div>
</div>
